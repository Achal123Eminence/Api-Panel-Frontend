<section class="add-competition-container">
    <h1>Add Manual Match</h1>
    <form [formGroup]="matchForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="option01">Select Sport Type</label>
            <select class="form-select" formControlName="sportId">
                <option value=""> Select </option>
                <option *ngFor="let sport of sports" [value]="sport.id">
                    {{ sport.name }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="option01">Competition Id</label>
            <select class="form-select" formControlName="competitionId">
                <option value=""> Select </option>
                <option  [value]="competitionId">{{competitionId}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="option01">Competition Name</label>
            <input class="form-control" formControlName="competitionName" placeholder="Enter Competition Name" />
        </div>

        <div class="form-group">
            <label for="option01">Event Id</label>
            <input class="form-control" formControlName="eventId" placeholder="Enter Event Id" />
        </div>

        <div class="form-group">
            <label for="option01">Event Name</label>
            <input class="form-control" formControlName="eventName" placeholder="Enter Event Name" />
        </div>

        <div class="form-group">
            <label for="option01">Market Id</label>
            <input class="form-control" formControlName="marketId" placeholder="Enter Market Id" />
        </div>


        <div class="form-group">
            <label for="option01">Select Match Type</label>
            <select class="form-select" formControlName="matchType">
                <option value=""> Select </option>
                <option *ngFor="let type of matchTypes" [value]="type.id">
                    {{ type.name }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="option01">Open Date</label>
            <input type="datetime-local" class="form-control" formControlName="openDate" />
        </div>
        <div class="button-submit" type="submit" >
            <button>Submit</button>
        </div>
    </form>
</section>
